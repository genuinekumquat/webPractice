<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test7.html</title>
</head>
<body onload="alert('문서 불러옴')">
<input type="button" value="마우스클릭" onclick="alert('마우스클릭')"><br>
키를 눌렀다가 손을 뗄때 : 
<input type="text" name="tx" onkeyup="alert('keyup')"><br>
포커스 해제 될때 :
<input type="text" name="tx2" onblur="alert('blur')"><br>
내용 변경 될때 :
<select name="se" onchange="alert('내용변경')">
	<option value="1">목록1</option>
	<option value="2">목록2</option>
	<option value="3">목록3</option>
</select><br>
폼이벤트 reset, submit : 
<form action="test2.html" method="get" 
                  onreset="alert('리셋')" onsubmit="alert('전송')">
아이디 : <input type="text" name="id"><br>
<input type="reset" value="리셋(초기화)">
<input type="submit" value="전송">
</form>
<script type="text/javascript">
// 이벤트 : 웹브라우저, 사용자가 행하는 어떤 동작
//       : 키보드에 키를 누르는 것,  웹브라우저 새로운 페이지 불어오는 것
//        -> 이벤트 발생하면 자바스크립트 명령 실행 동작
// 마우스 이벤트 : click, dblclick, mousedown,
//              mouseover, mouseout, mouseup
// 키보드 이벤트 : keydown, keypress, keyup
// 문서로딩 이벤트 : load, unload, scroll, resize
// 폼 이벤트 : focus, blur, change, reset, submit
</script>

</body>
</html>
