// 함수정의 mulNum2() 두수를 받아서 -> 두수의 곱을 리턴 
function mulNum2(a, b) {
	return a * b;
}
// 함수호출  -> 리턴받은값 출력
// alert("리턴받은 값:" + mulNum2(10,20));

//함수정의 maxFun() 두수를 받아서 -> 두수의 최대값을 구해서 리턴
function maxFun(a, b) {
	// max -> 두 수 중 최대값을 저장하는 변수
	var max=0;
	if(a > b){
		max = a;
	}else{
		max = b;
	}
	return max;
}

//함수호출 -> 리턴받은 값 출력
alert("두수 최대값:" + maxFun(10,20));

//함수정의 sumFun() 수 하나를 받아서 -> 1 ~ 받은 수까지 합을 구해서 리턴
function sumFun(num) {
	var sum = 0;
	for(var i=1;i<=num;i++){
		sum = sum + i;
	}
	return sum;
}

//함수호출 -> 리턴받은 값 출력
alert("합구해서 리턴받은값:" + sumFun(10));
