<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery1/test8.html</title>
</head>
<body>
<h1>열고 닫기1</h1>
<div>
	<h1>제목1</h1>
	<p>내용1</p>
</div>

<h1>열고 닫기2</h1>
<div>
	<h1>제목2</h1>
	<p>내용2</p>
</div>

<script type="text/javascript" src="jquery-3.7.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 효과  show() hide()  toggle() 
		//      slideDown() slideUp() slideToggle()
		//      fadeIn() fadeOut() fadeToggle()
		
		// h1태그 클릭했을때 => 클릭한 다음 태그 보였다가 , 사라짐
		$('h1').click(function(){
			//this -> h1클릭한 대상, next() 다음 태그
			$(this).next().toggle('slow',function(){
				alert("효과 끝");
			});
		});
	});
</script>
</body>
</html>
