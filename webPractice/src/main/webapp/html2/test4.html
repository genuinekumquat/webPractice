<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html2/test4.html</title>
</head>
<body>
	<form action="test1.html" method="get">
		<fieldset>
			<legend>필수사항</legend>
			<label>아이디</label><input type="text" name="id" value="초기값" size="30"
				maxlength="5"><br> <label>비밀번호</label><input
				type="password" name="pass"><br> <label>이메일형식</label><input
				type="email" name="email"><br>
		</fieldset>

		<fieldset>
			<legend>선택사항</legend>
			<label>검색어</label><input type="search" name="search"><br>
			<label>url형식</label><input type="url" name="url"><br> <label>tel(핸드폰)</label><input
				type="tel" name="tel"><br>
		</fieldset>

		<fieldset>
			<legend>숫자 입력 필드</legend>
			<label>숫자1</label><input type="number" name="num1" min="1" max="10"
				value="1" step="2"><br> <label>숫자2</label><input
				type="range" name="num2" min="1" max="5" value="5" step="1"><br>
		</fieldset>

		<fieldset>
			<legend>날짜 입력 필드</legend>
			<label>날짜1</label><input type="date" name="date" min="2023-05-01"
				max="2023-05-09" value="2023-05-01" step="2"><br> <label>날짜2</label><input
				type="month" name="month"><br> <label>날짜3</label><input
				type="week" name="week"><br>
		</fieldset>

		<fieldset>
			<legend>시간 입력 필드</legend>
			<label>시간1</label><input type="time" name="time"><br> <label>시간2</label><input
				type="datetime" name="datetime1"><br> <label>시간3</label><input
				type="datetime-local" name="datetime2"><br>
		</fieldset>

		<fieldset>
			<legend>기타</legend>
			<label>file첨부</label><input type="file" name="file"><br>
			<label>hidden 숨기면서 값 전달</label> <input type="hidden" name="hidden"
				value="값"><br> <label>여러줄 입력</label>
			<textarea rows="5" cols="10" name="ta">값</textarea>
			<br> 
			<label>목록상자</label> <select name="se" size="3" multiple>
				<option value="1">목록1</option>
				<option value="2" selected>목록2</option>
				<option value="3">목록3</option>
			</select> <br> 
			
			<label>데이터 목록상자</label> 
			<input type="text" list="d">
			<datalist id="d">
				<option value="1">목록1</option>
				<option value="2">목록2</option>
				<option value="3">목록3</option>
			</datalist> <br>
		</fieldset>

		<fieldset>
			<legend>선택사항2</legend>
			<label>라디오박스</label> <input type="radio" name="ra" value="1">남
			<input type="radio" name="ra" value="2" checked>여<br> <label>체크박스</label>
			<input type="checkbox" name="ch" value="운동" checked>운동 <input
				type="checkbox" name="ch" value="독서">독서<br>
		</fieldset>



		<input type="submit" value="전송버튼"> 
<!-- 		이미지에 submit 기능이 포함된 전송버튼  -->
		<input type="image" src="4.jpg">
		
		<input type="reset" value="취소(초기화)">
		<input type="button" value="버튼">
		
	</form>

</body>
</html>
