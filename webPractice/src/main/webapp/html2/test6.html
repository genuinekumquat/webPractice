<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html1/test6.html</title>
</head>
<body>
<h1>p155 배송정보</h1>
<!-- autofocus : 자동으로 커서 위치 지정 
	placeholder : 설명글(안내문구)
	readonly : 읽기만 가능(수정 못함)
	required : 필수조건(입력) 제어
-->
<form action="test1.html" method="get">
<fieldset>
<legend>배송 정보</legend>
<label>이름</label><input type="text" name="name" autofocus  required><br>
<label>배송주소</label><input type="text" name="address" value="부산" readonly><br>
<label>이메일</label><input type="email" name="email" placeholder="이메일형식(설명글)"><br>
<label>연락처</label><input type="tel" name="tel"><br>
<label>배송지정</label><input type="date" name="date">(주문일로부터 최소 3일 이후)<br>
<label>메모</label><textarea name="ta" rows="5" cols="20"></textarea><br>
</fieldset>

<input type="submit" value="주문">
<input type="reset" value="취소">
</form>
</body>
</html>
