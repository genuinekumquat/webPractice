<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html2/test3.html</title>
</head>
<body>
<!-- p122 입력 양식(폼) 태그 : 사용자가 입력할 수 있게 만드는 태그 
          => 폼안에 입력한 내용을 가지고 action연결페이지로 이동(하이퍼링크)
             입력한 데이터를 서버에 들고가는 방식 method get,post
             get방식 : test1.html?id=kim 들고가는 값이 주소줄에 보이면서 들고감
                     : 기본방식, 가장 많이 사용(하이퍼링크)
             post방식 : test1.html 주소줄에 안보이면서 들고감
                     : form태그 에서 만 사용, 비밀번호 포함 (보안상 좋음)
-->
<!-- http://localhost:8080/webProject/html2/test1.html?id=kim 
     http://localhost:8080/webProject/html2/test1.html
     http://localhost:8080/webProject/html2/test1.html?id=kim&pass=123
     -->
<form action="test1.html" method="get">

<fieldset>
<legend>필수 입력사항</legend>
 <label>아이디 : </label>
 <input type="text" name="id" value="kim"><br>
<label>비밀번호 : </label><input type="password" name="pass"><br>
</fieldset>

<fieldset>
<legend>선택사항</legend>
<label>성별 : </label><input type="radio" name="ra" value="남">남성
      <input type="radio" name="ra" value="여">여성<br>
<label>취미 : </label><input type="checkbox" name="ch" value="여행">여행  
      <input type="checkbox" name="ch" value="게임">게임<br>
<label>등급 : </label><select name="se">
			<option value="1">목록1</option>
			<option value="2">목록2</option>
			<option value="3">목록3</option>
      </select> <br>     
<label>자기소개 : </label><textarea rows="5" cols="10">자기소개 입력하세요</textarea><br>
</fieldset>
<input type="submit" value="전송버튼">
</form>

</body>
</html>
