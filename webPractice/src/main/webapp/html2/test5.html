<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html2/test5.html</title>
</head>
<body>
<h1>회원가입 신청서</h1>
<!-- p138 -->
<!-- 아이디 : 설명글 "4자 ~ 10자 사이, 공백없이" , 자동으로 커서 위치 지정
     비밀번호 : 설명글 "문자와 숫자, 특수기호 포함 입력" 
     아이디, 이메일, 비밀번호, 비밀번호 확인 필수조건 제어
     
     p163 ~ 164 실습연습
     -->
<form action="test1.html" method="get">
<fieldset>
<legend>사용자 정보</legend>
<ul>
	<li><label>아이디</label><input type="text" name="id" placeholder="4자 ~ 10자 사이, 공백없이" autofocus required> </li>
	<li><label>이메일</label><input type="email" name="email" required> </li>
	<li><label>비밀번호</label><input type="password" name="pass" placeholder="문자와 숫자, 특수기호 포함 입력" required> </li>
	<li><label>비밀번호 확인</label><input type="password" name="pass2" required> </li>
</ul>
</fieldset>
<fieldset>
<legend>이벤트와 새로운 소식</legend>
<input type="radio" name="m" value="y">메일 수신
<input type="radio" name="m" value="n" checked>메일 수신 안 함
</fieldset>
<input type="submit" value="가입하기">
<input type="reset" value="취소">
</form>
</body>
</html>
