<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css3/test6.html</title>
<style type="text/css">
/* 3.  가상요소 => 스타일 추가 
	::first-line(첫줄), ::first-letter(첫글자)
	::before(태그 앞), ::after(태그 뒤)
*/ 
li.new::after {
	content: "NEW!!";
	margin: 0px 10px;
	color: white;
	background-color: red;
	font-size: x-small;
}
</style>
</head>
<body>
<ul>
	<li class="new">제품A</li>
	<li>제품B</li>
	<li>제품C</li>
	<li class="new">제품D</li>
</ul>
</body>
</html>
