<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test11.html</title>
<style type="text/css">
/* p236 연습실습  */
/* 	p235 => 표 th 배경색, 선합치기, 표caption 아래표시 */
table {
	border: 1px solid black;
/* 	선합치기 */
	border-collapse: collapse;
/* 	표caption 아래표시 */
	caption-side: bottom;
}
th, td{
	border: 1px solid black;
/* 	안여백 */
	padding: 10px;
}
th{
/* 	표 th 배경색  silver */
	background-color: silver;
}
</style>
</head>
<body>
<table>
<caption>2019 국민 독서 실태</caption>
<tr><th>구분</th><th>성인</th><th>독서자</th></tr>
<tr><th>종이책</th><td>6.1권</td><td>11.8권</td></tr>
<tr><th>전자책</th><td>1.2권</td><td>7.1권</td></tr>
<tr><th>오디오북</th><td>0.2권</td><td>5.5권</td></tr>
</table>
</body>
</html>
