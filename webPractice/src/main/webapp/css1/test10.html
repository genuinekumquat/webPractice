<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test10.html</title>
<style type="text/css">
	table {
/* 		표, 셀(칸) 테두리선 합치기 collapse 합치기, separate 분리(기본)*/
		border-collapse : separate;
		
/* 		표 제목 위치 지정  bottom아래 top위 (기본)*/
		caption-side:bottom;
		
/* 		테이블 셀(칸) 사이 여백 => separate 분리 */
		border-spacing: 10px;

		border: 1px solid black;
	}
	th, td{
		border: 1px solid black;
	}
</style>
</head>
<body>
<h1>상품 구성</h1>
<table>
<caption>선물용과 가정용 상품구성</caption>
<tr><th>용도</th><th>중량</th><th colspan="2">개수 / 가격</th></tr>
<tr><td rowspan="2">선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
<tr>                          <td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
<tr><td rowspan="2">가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
<tr>                          <td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
</table>
</body>
</html>
