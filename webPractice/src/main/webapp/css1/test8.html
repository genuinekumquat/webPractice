<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test8.html</title>
<style type="text/css">
/* 	ul 태그 목록스타일 없앰 */
ul{
	list-style-type: none;
}
/* 	a 밑줄 없앰, 글자색 #222 */
a{
	text-decoration: none;
	color: #020202;
}
/* 	a 마우스가 하이퍼링크에 위에 위치하면 밑줄 underline 적용 */
/* 	                              글자색 orange */
a:hover {
	text-decoration: underline;
	color: orange;
}
li {
/* 	테두리선  두께 종류 색*/
	border: 1px solid #222;
/* 	밖여백 */
	margin: 5px;
/* 	안여백 */
	padding: 20px;
/* 	영역 너비 */
	width: 300px;
}

</style>
</head>
<body>
<ul>
	<li><a href="test1.html">회사 소개</a></li>
	<li><a href="test2.html">도서</a></li>
	<li><a href="test3.html">자료실</a></li>
	<li><a href="test4.html">동영상 강의</a></li>
</ul>
</body>
</html>
