<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test7.html</title>
<style type="text/css">
/* p222 목록스타일  */
.book1{
/* 	블릿모양, 번호 스타일 지정 disc circle square 
   decimal decimal-leading-zero  none*/
	list-style-type: none;
}
.book2{
/* 블릿의 위치  outside 기본, inside 안으로 들여쓰기*/
	list-style-position: inside;
/* 	블릿 이미지 */
	list-style-image: url("dot.png");
}
</style>
</head>
<body>
<h1>도서 시리즈</h1>
<ul class="book1">
	<li>Do it! 시리즈</li>
	<li>첫 코딩 시리즈</li>
	<li>된다 시리즈</li>
</ul>
<ol class="book2">
	<li>Do it! 시리즈</li>
	<li>첫 코딩 시리즈</li>
	<li>된다 시리즈</li>
</ol>
</body>
</html>
