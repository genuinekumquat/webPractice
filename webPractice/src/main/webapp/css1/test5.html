	font-family: "바탕";

}

	font-size: 150%;
	font-weight: 800;
}

.italic{
	font-style: italic;
}
</style>
</head>

<div>
<h1>레드향</h1>

<p>레드향은 한라봉과 귤을 교배한 것으로 <br>
일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>

<p class="italic">비타민 C와 비타민 P가 풍부해 <br>
