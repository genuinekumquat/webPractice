<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test1.html</title>
<!-- style.css파일 가져오기 -->
<link rel="stylesheet" href="style.css">

<style type="text/css">
/*  
	태그대상 {
		스타일속성 : 값;
	} 
	
	 */
	
	h1 {
		color: red;
	}
</style>
</head>
<body>
<!-- HTML:웹 문서 기본 골격 
     CSS(Cascading Style Sheets):웹 문서 디자인 구성 
     0. 브라우저 기본 스타일 적용
     1. 태그 스타일 지정(인라인 스타일) style="속성:값;"
     2. head태그 안에 style태그 안에 스타일 지정(내부 스타일 시트)
     3. style 파일을 만들어서 스타일 지정 => style 파일 가져와서 적용(외부 스타일 시트)
     -->
     
<h1>레드향</h1>
<p style="color: blue;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>

<p>레드향은 한라봉과 귤을 교배한 것으로 <br>
일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>

<p>비타민 C와 비타민 P가 풍부해 <br>
혈액순환1, 감기예방2 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
