<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
div{
	text-align: center;
}
p{
	text-align: right;
	color: green;
}
.btn{
	text-align: center;
}


</style>
<title></title>
</head>

<body>
<form action="test2.html" method="get" name="fr" id="myfr">

 <div><h1>Registration</h1></div>
 
 <p>회원가입양식</p> 
 
 <h3><img src="dot.png"> 표시는 반드시 입력하셔야 합니다 </h3> <br>

<img src="dot.png">이름 <input type="text" name="name"><br>
<img src="dot.png">  주민등록번호 <input type="number" name="sn1">-<input type="number" name="sn2"><br>
<img src="dot.png">	 회원 ID <input type="text" name="id"><input type="button" value="중복확인" id="btn1"><br>
<img src="dot.png">	  비밀번호 <input type="password" name="pass1"><br>
<img src="dot.png"> 비밀번호확인 <input type="password" name="pass2"><br>
	E-mail <input type="email" name="mail"><br>
<img src="dot.png">	전화번호 <input type="tel" name="phone"><br>
	핸드폰번호 <input type="tel" name="cellphone"><br>
	우편번호 <input type="number" name="postal1">-<input type="number" name="postal2"><input type="submit" value="검색" id="btn2"><br>
	상세주소 <input type="text" name="address"><br>
<img src="dot.png">	회원분류 <select name="grade">
			<option value="">선택해주십시오</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
         </select><br>
  
<div class = "btn"><input type="submit" value="가입" id="btn3"><input type="reset" value="취소" id="btn4"></div>
</form>
<script type="text/javascript">

//- 필수입력사항 제어

document.querySelector("#myfr").onsubmit = check;

function check() { 
	if(document.fr.name.value==""){
		alert("이름 입력하세요");
		document.fr.name.focus();
		return false;
	}
	//- 주민등록번호 앞자리는 6자 입력 제어
	if(document.fr.sn1.value.length != 6){
		alert("주민등록번호 앞자리는 6자");
		document.fr.sn1.focus();
		return false;
	}
	//- 주민등록번호 뒷자리는 7자 입력 제어
	if(document.fr.sn2.value.length != 7){
		alert("주민등록번호 뒷자리는 7자");
		document.fr.sn2.focus();
		return false;
	}
		if(document.fr.id.value==""){
			alert("회원 ID 입력하세요")
			document.fr.id.focus();
			return false;
		}
	//- 회원 ID의 길이는 4 ~ 10로 제어
	if(document.fr.id.value.length<4 || document.fr.id.value.length>10 ){
		alert("회원 ID의 길이는 4 ~ 10자");
		document.fr.id.focus();
		return false;
	} 
		if(document.fr.pass1.value==""){
			alert("비밀번호 입력하세요")
			document.fr.pass1.focus();
			return false;
		}
	//- 비밀번호의 길이는 4 ~ 10자 제어
	if(document.fr.pass1.value.length<4 || document.fr.pass1.value.length>10 ){
		alert("비밀번호의 길이는 4 ~ 10자");
		document.fr.pass1.focus();
		return false;
	}
	if(document.fr.pass2.value.length<4 || document.fr.pass2.value.length>10 ){
		alert("비밀번호 확인하세요");
		document.fr.pass2.focus();
		return false;
	}
	//- 비밀번호가 일치 제어
	if(document.fr.pass1.value != document.fr.pass2.value){
		alert("비밀번호가 일치해야 합니다");
		document.fr.pass1.focus();
		return false;
	}
	if(document.fr.phone.value == ""){
		alert("전화번호 입력하세요");
		document.fr.phone.focus();
		return false;
	}
	if(document.fr.grade.value == ""){
		alert("회원분류 선택하세요");
		document.fr.grade.focus();
		return false;
	}
} 

//- 중복확인 버튼 클릭 -> 경고메시지 출력(“중복확인완료”)
document.querySelector("#btn1").onclick = fun1;
function fun1() {
		alert("중복확인완료");
}

// - 우편번호 검색 창 열기(test2.html)
document.querySelector("#btn2").onclick = fun2;
function fun2() {
	window.open("test2.html","win","width=300, height=200")
}
//- 아이콘 이미지 자유선택 (특수문자 * 가능) 


</script>

</body>
</html>
