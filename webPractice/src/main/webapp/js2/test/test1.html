<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test/test1.html</title>
</head>
<body>
<h1>Registration</h1>
<form action="test2.html" method="get" name="fr" onsubmit="return check()">
*이름  <input type="text" name="name"><br>
*주민등록번호  <input type="text" name="ju1">
           -<input type="text" name="ju2"><br>
*회원 ID  <input type="text" name="id">
         <input type="button" value="중복확인" onclick="fun1()"><br>
 *비밀번호  <input type="password" name="pass1"><br> 
 *비밀번호확인  <input type="password" name="pass2"><br>  
 이메일  <input type="text" name="email"><br>  
 *전화번호  <input type="text" name="tel"><br>  
 핸드폰번호  <input type="text" name="phone"><br> 
 우편번호  <input type="text" name="post1">
           -<input type="text" name="post2"> 
           <input type="button" value="검색" onclick="fun2()"><br>
           <input type="text" name="addr1"><br>
 상세주소  <input type="text" name="addr2"><br> 
 *회원분류  <select name="grade">
			<option value="">선택해주세요</option>
			<option value="목록1">목록1</option>
			<option value="목록2">목록2</option>
			<option value="목록3">목록3</option>
         </select><br>   
 <input type="submit" value="가입">
<input type="reset" value="취소"><br>
</form>
<script type="text/javascript">
// 가입버튼 클릭
// - 필수입력사항 제어
// - 주민등록번호 앞자리는 6자 입력 제어
// - 주민등록번호 뒷자리는 7자 입력 제어
// - 회원 ID의 길이는 4 ~ 10로 제어
// - 비밀번호의 길이는 4 ~ 10자 제어
// - 비밀번호가 일치 제어

function check() {
	if(document.fr.name.value == ""){
		alert("이름 입력하세요");
		document.fr.name.focus();
		return false;
	}
	if(document.fr.ju1.value == ""){
		alert("주민등록번호 앞자리 입력하세요");
		document.fr.ju1.focus();
		return false;
	}
	if(document.fr.ju1.value.length != 6){
		alert("주민등록번호 앞자리 6자 입력하세요");
		document.fr.ju1.focus();
		return false;
	}
	if(document.fr.ju2.value == ""){
		alert("주민등록번호 뒤자리 입력하세요");
		document.fr.ju2.focus();
		return false;
	}
	if(document.fr.ju2.value.length != 7){
		alert("주민등록번호 뒤자리 7자 입력하세요");
		document.fr.ju2.focus();
		return false;
	}
	if(document.fr.id.value == ""){
		alert("아이디 입력하세요");
		document.fr.id.focus();
		return false;
	}
	if(document.fr.id.value.length < 4 || document.fr.id.value.length > 10){
		alert("아이디 4 ~ 10 입력하세요");
		document.fr.id.focus();
		return false;
	}
	if(document.fr.pass1.value == ""){
		alert("비밀번호 입력하세요");
		document.fr.pass1.focus();
		return false;
	}
	if(document.fr.pass1.value.length < 4 || document.fr.pass1.value.length > 10){
		alert("비밀번호 4 ~ 10 입력하세요");
		document.fr.pass1.focus();
		return false;
	}
	if(document.fr.pass2.value == ""){
		alert("비밀번호2 입력하세요");
		document.fr.pass2.focus();
		return false;
	}
	if(document.fr.pass1.value != document.fr.pass2.value){
		alert("비밀번호 틀립니다");
		document.fr.pass2.focus();
		return false;
	}
	if(document.fr.tel.value == ""){
		alert("전화번호 입력하세요");
		document.fr.tel.focus();
		return false;
	}
	if(document.fr.grade.value == ""){
		alert("회원분류 입력하세요");
		document.fr.grade.focus();
		return false;
	}
}

// - 중복확인 버튼 클릭 -> 경고메시지 출력(“중복확인완료”)
function fun1() {
	alert("중복확인완료");
}

// - 우편번호 검색 창 열기(test2.html)
function fun2() {
	window.open("test2.html","win","width=300,height=200");
}
</script>
</body>
</html>
