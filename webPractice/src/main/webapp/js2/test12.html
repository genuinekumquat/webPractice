<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test12.html</title>
</head>
<body>
<form action="test1.html" method="get" name="fr" onsubmit="return check()">
아이디 : <input type="text" name="id"><br>
비밀번호 : <input type="password" name="pass"><br>
성별 : <input type="radio" name="gender" value="남">남
      <input type="radio" name="gender" value="여">여<br>
취미 : <input type="checkbox" name="hobby" value="여행">여행
      <input type="checkbox" name="hobby" value="게임">게임
      <input type="checkbox" name="hobby" value="축구">축구<br>
회원등급 : <select name="grade">
			<option value="">등급을 선택하세요</option>
			<option value="1">1등급</option>
			<option value="2">2등급</option>
			<option value="3">3등급</option>
         </select> <br>
자기소개 : <textarea name="intro" rows="10" cols="20"></textarea><br>             
<input type="submit" value="회원가입(submit()함수호출)">                 
</form>

<script type="text/javascript">
function check() {
	if(document.fr.id.value == ""){
		alert("아이디 입력하세요");
		document.fr.id.focus();
		// submit() 동작 되지 않게 => false 값을 리턴해서
		//  => check()함수 호출 => submit버튼(submit()함수) 전달
		return false;
	}
	if(document.fr.pass.value == ""){
		alert("비밀번호 입력하세요");
		document.fr.pass.focus();
		return false;
	}
	if(document.fr.gender[0].checked == false && document.fr.gender[1].checked == false){
		alert("성별 체크하세요");
		return false;
	}
	if(document.fr.hobby[0].checked == false && document.fr.hobby[1].checked == false && document.fr.hobby[2].checked == false){
		alert("취미 체크하세요");
		return false;
	}
	if(document.fr.grade.value == ""){
		alert("회원등급 선택하세요");
		document.fr.grade.focus();
		return false;
	}
	
	if(document.fr.intro.value == ""){
		alert("자기소개 입력하세요");
		document.fr.intro.focus();
		return false;
	}
	// 전송 폼 -> submit()
// 	document.fr.submit();
}
</script>
</body>
</html>
