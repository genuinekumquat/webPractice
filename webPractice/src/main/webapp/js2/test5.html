<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test5.html</title>
</head>
<body>
<img src="../html1/1.jpg" width="300" height="200" border="1" 
     name="img1">
<input type="button" value="이미지정보" onclick="fun1()">
<input type="button" value="이미지정보변경" onclick="fun2()">
<img src="../html1/8.jpg" name="img2" onclick="fun3()">
<img src="../html1/img1/2.jpg" name="img3" onmouseover="fun4()"
                                           onmouseout="fun5()">

<script type="text/javascript">
function fun5() {
// img3 src 값을 ../html1/img1/img2/3.jpg  
//   =>  ../html1/img1/2.jpg 변경
		document.img3.src ="../html1/img1/2.jpg";
}
	
function fun4() {
// img3 src 값을 ../html1/img1/2.jpg =>  ../html1/img1/img2/3.jpg 변경
	document.img3.src ="../html1/img1/img2/3.jpg";
}

function fun3() {
// 이미지 src 변경 ../html1/img1/2.jpg, 테두리선 border = 5변경
	document.img2.src ="../html1/img1/2.jpg";
	document.img2.border = "5";
}

function fun2() {
	document.img1.src = "../html1/8.jpg";
	document.img1.width = "200";
	document.img1.height = "400";
	document.img1.border = "10";
}

function fun1() {
	alert(document.img1.src);
	alert(document.img1.width);
	alert(document.img1.height);
	alert(document.img1.border);
}

//window - location 
//       - history
//       - document - image,div,...
//                  - form - text, password, textare
//                         - checkbox, radio
//                         - select

//window.document.image이름 내장객체 
//             : 주제 웹브라우저 html문서 이미지 정보를 저장하는 내장객체
//             : window 생략가능
//  : document.image이름.멤버변수, document.image이름.메서드() 호출

//이미지소스저장 멤버변수 : document.image이름.src 멤버변수 -> 이미지소스저장 저장하는 변수
//이미지너비저장 멤버변수 : document.image이름.width 멤버변수 -> 이미지너비저장 저장하는 변수
//이미지높이저장 멤버변수 : document.image이름.height 멤버변수 -> 이미지높이저장 저장하는 변수
//이미지테두리선저장 멤버변수 : document.image이름.border 멤버변수 -> 이미지테두리선저장 저장하는 변수

</script>
</body>
</html>
