<form action="test1.html" method="get" name="fr">

			<option value="목1">목록1</option>

<input type="button" value="목록상자제어" onclick="fun3()">
</form>

<script type="text/javascript">
function fun3() {
	//첫번째 목록이 선택되어 있으면 => "목록 선택", 포커스, 리턴
	if(document.fr.se.value == ""){
		//"목록 선택", 포커스, 리턴
		alert("목록 선택");
		document.fr.se.focus();
		return;
	}
	
// 	if(document.fr.se.selectedIndex == 0){

// 		alert("목록 선택");

// 		return;
// 	}
	// 폼 -> submit()
	document.fr.submit();
}
function fun2() {
	// //선택된 목록 순서 1 값(두번째 값) 저장
	document.fr.se.selectedIndex = 1;
}
function fun1() {
	alert(document.fr.se.type);
	alert(document.fr.se.value);//선택된 목록 value값 저장
	alert(document.fr.se.selectedIndex);//선택된 목록 순서값 저장
	// 목록 상자 포커스(진한 테두리선)
	document.fr.se.focus();
}
